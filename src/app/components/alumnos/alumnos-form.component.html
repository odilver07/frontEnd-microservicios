<div class="card text-dark bg-light mb-3">
    <div class="card-header"><h1>{{titulo}}</h1></div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" [routerLink]="['/alumnos']" routerLinkActive="router-link-active" >Volver</button>
    
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" id="nombre"
                [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{ error.nombre }}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" class="form-control" id="apellido"
                [(ngModel)]="model.apellido">
                <div class="alert alert-danger" *ngIf="error?.apellido">
                    {{ error.apellido }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" name="email" class="form-control" id="email"
                [(ngModel)]="model.email">
                <div class="alert alert-danger" *ngIf="error && error.email">
                    {{ error.email }}
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="input-group mb-3">
                    <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile01">
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary mt-3" 
                (click)="model.id? editar() : crear()"
                >{{model.id? 'Editar' : 'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
