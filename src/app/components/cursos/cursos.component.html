<div class="card text-dark bg-light mb-3">
    <div class="card-header"><h1>Listado de cursos</h1></div>
    <div class="card-body">
        <button class="btn btn-primary my-2" [routerLink]="['/cursos/form']" routerLinkActive="router-link-active" >Crear</button>
        <div class="alert alert-info" *ngIf="lista?.length==0">
            No hay cursos en el sistema.
        </div>
        <table class="table table-hover table-striped" *ngIf="lista?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>creado en</th>
                    <th>editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of lista">
                    <td><b>{{curso.id}}</b></td>
                    <td>{{curso.nombre | uppercase}}</td>
                    <td>{{curso.createAt | date: 'yyyy/mm/dd'}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" [routerLink]="['/cursos/form', curso.id]"
                         routerLinkActive="router-link-active" >Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(curso)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page) = "paginar($event)"
              showFirstLastButtons
              class="float-left mx-2">
        </mat-paginator>
    </div>
  </div>
